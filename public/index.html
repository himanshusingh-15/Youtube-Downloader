<html>
<head>
	<title>You Tube Songs Downloader</title>

	<script src="javascripts/jquery-2.1.4.min.js" type="text/javascript"></script>

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/css/bootstrap-select.min.css">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-select/1.10.0/js/bootstrap-select.min.js"></script>

	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/bootstrap/css/bootstrap-theme.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheets/style.css">
	<script src="stylesheets/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8" async defer></script>
</head>
<body>
	<p>Welcome to Youtube Songs Downloader</p>
	<br/>

	<form class="form-inline" action="/download" method="POST">
		<div class="form-group">
			<input type="url" name="url" class="form-control" placeholder="Enter the Url">
			<select name="type" class="selectpicker show-menu-arrow" data-style="btn-info" data-width="100px">
				<option>Video</option>
				<option>Audio</option>
			</select>
		</div>
		<button type="submit" class="btn btn-success">Submit!</button>
	</form>

</body>
</html>
